<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los Estados Unidos</title>
  </head>
  <body class="root">
    <div class="page">
      <section class="header">
        <img
          class="header__logo"
          src="<%=require('../src/images/logo-vector.svg')%>"
          alt="logo del proyecto"
        />
      </section>
      <section class="profile">
        <div class="profile__avatar-container">
          <img
            class="profile__avatar"
            src=""
            alt="aquí está tu foto de perfil"
          />
          <div class="profile__avatar-overlay"></div>
        </div>
        <div class="profile__info">
          <h2 class="profile__user-name"></h2>
          <div class="edit-button">
            <img
              class="edit-button__icon"
              src="<%=require('../src/images/edit_button.png')%>"
              alt="ícono de editar"
              button
            />
          </div>
          <h3 class="profile__user-profession"></h3>
        </div>

        <div class="add-button">
          <img
            class="add-button__icon"
            src="<%=require('../src/images/add_button.svg')%>"
            alt="ícono de agregar"
          />
        </div>
      </section>
      <main class="content">
        <section class="card-container"></section>
      </main>
      <section class="popups">
        <div class="popup popup_type_edit-profile">
          <div class="overlay"></div>
          <form class="form" id="profile" novalidate name="profile">
            <button class="form__close-button"></button>
            <div class="form__container">
              <h3 class="form__header">Editar Perfil</h3>

              <fieldset class="form__input-container">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Nombre"
                  id="name-input"
                  name="name"
                  value="Jacques Cousteau"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="form__input-error name-input-error"></span>
                <input
                  type="text"
                  class="form__input"
                  placeholder="Acerca de mi"
                  id="about-me-input"
                  name="about-me"
                  value="Explorador"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="form__input-error about-me-input-error"></span>
                <button
                  class="form__submit-button form__submit-button_edit"
                  type="submit"
                >
                  Crear
                </button>
              </fieldset>
            </div>
          </form>
        </div>
        <div class="popup popup_type_new-place">
          <div class="overlay"></div>
          <form class="form" id="place" novalidate name="place">
            <button
              class="form__close-button form__close-button_type_new-place"
            ></button>
            <div class="form__container">
              <h3 class="form__header">Nuevo Lugar</h3>
              <fieldset class="form__input-container">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Título"
                  id="place-name-input"
                  name="placeName"
                  minlength="4"
                  maxlength="30"
                  required
                />
                <span class="form__input-error place-name-input-error"></span>
                <input
                  type="url"
                  class="form__input"
                  placeholder="Enlace a la Imagen"
                  id="photo-link-input"
                  name="link"
                  required
                  minlength="4"
                />
                <span class="form__input-error photo-link-input-error"></span>
                <button
                  type="submit"
                  class="form__submit-button form__submit-button_place"
                  id="new-place"
                >
                  Crear
                </button>
              </fieldset>
            </div>
          </form>
        </div>

        <!--delete popup-->
        <div class="popup popup_type_delete">
          <div class="overlay"></div>
          <div
            class="form form_action_delete"
            id="delete"
            novalidate
            name="delete"
          >
            <button
              class="form__close-button form__close-button_type_delete"
              type="submit"
            ></button>
            <div class="form__container">
              <h3 class="form__header">¿Estás seguro?</h3>
              <button
                type="submit"
                class="form__submit-button form__submit-button_delete"
                id="delete"
              >
                Sí
              </button>
            </div>
          </div>
        </div>
        <!--delete popup-->
        <!--change avatar-->
        <div class="popup popup_type_update-avatar popup-opened">
          <div class="overlay"></div>
          <form
            class="form form_action_avatar"
            id="avatar"
            novalidate
            name="avatar"
          >
            <button
              class="form__close-button form__close-button_type_new-place"
            ></button>
            <div class="form__container">
              <h3 class="form__header">Editar foto de perfil</h3>
              <fieldset class="form__input-container">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Link de foto"
                  id="avatar-input"
                  name="updateAvatar"
                  minlength="4"
                  maxlength="3000"
                  required
                />
                <span class="form__input-error avatar-input-error"></span>
                <button
                  type="submit"
                  class="form__submit-button form__submit-button_avatar"
                  id="updateAvatar"
                >
                  Guardar
                </button>
              </fieldset>
            </div>
          </form>
        </div>
        <!--change photo-->
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Alrededor de los EEUU</p>
      </footer>
    </div>
    <template id="card-template">
      <div class="place-card">
        <img class="place-card__photo" src=" " alt=" " />
        <button class="trash-button"></button>
        <div class="place-card__info-container">
          <h3 class="place-card__name"></h3>
          <button class="like-button">
            <span class="like-button-counter"></span>
          </button>
        </div>
      </div>
    </template>
    <div class="popup popup_type_photo">
      <div class="popup__photo-container">
        <button class="popup__close-button"></button>
        <img class="popup__photo" src=" " />
        <h4 class="popup__photo-caption"></h4>
      </div>
    </div>
  </body>
</html>
