<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los Estados Unidos</title>
    <link rel="stylesheet" href="/page/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <section class="header">
        <img
          class="header__logo"
          src="images/logo-vector.svg"
          alt="logo del proyecto"
        />
      </section>
      <section class="profile">
        <div class="profile__avatar-container">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="aquí está tu foto de perfil"
          />
        </div>
        <div class="profile__info">
          <div class="profile__user-name">Jacques Cousteau</div>
          <div class="profile__user-profession">Explorer</div>
        </div>
        <div class="profile__edit-button-container">
          <img
            class="profile__edit-button-icon"
            src="images/edit_button.png"
            alt="ícono de editar"
          />
        </div>
        <div class="profile__add-button-container">
          <img
            class="profile__add-button-icon"
            src="images/add_button.svg"
            alt="ícono de editar"
          />
        </div>
      </section>
      <main class="content">
        <section class="photo-grid">
          <div class="place-card">
            <div
              class="place-card__image place-card__image_place_yosemite-valley"
            >
              <div class="trash">
                <img
                  class="trash-icon"
                  src="images/Trash-icon.svg"
                  alt="icono de bote de basura"
                />
              </div>
            </div>
            <div class="place-card__info-container">
              <h3 class="place-card__name">Valle de Yosemite</h3>
              <div class="like">
                <img
                  class="like__icon"
                  src="images/like-icon.svg"
                  alt="icono de like"
                />
              </div>
            </div>
          </div>
          <div class="place-card">
            <div class="place-card__image place-card__image_place_lago-louise">
              <div class="trash">
                <img
                  class="trash-icon"
                  src="images/Trash-icon.svg"
                  alt="icono de bote de basura"
                />
              </div>
            </div>
            <div class="place-card__info-container">
              <h3 class="place-card__name">Lago Louise</h3>
              <div class="like">
                <img
                  class="like__icon"
                  src="images/like-icon.svg"
                  alt="icono de like"
                />
              </div>
            </div>
          </div>
          <div class="place-card">
            <div
              class="place-card__image place-card__image_place_montañas-calvas"
            >
              <div class="trash">
                <img
                  class="trash-icon"
                  src="images/Trash-icon.svg"
                  alt="icono de bote de basura"
                />
              </div>
            </div>
            <div class="place-card__info-container">
              <h3 class="place-card__name">Montañas calvas</h3>
              <div class="like">
                <img
                  class="like__icon"
                  src="images/like-icon.svg"
                  alt="icono de like"
                />
              </div>
            </div>
          </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
