<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los Estados Unidos</title>
    <link rel="stylesheet" href="/page/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <section class="header">
        <img
          class="header__logo"
          src="images/logo-vector.svg"
          alt="logo del proyecto"
        />
      </section>
      <section class="profile">
        <img
          class="profile__avatar"
          src="images/avatar.jpg"
          alt="aquí está tu foto de perfil"
        />
        <div class="profile__info">
          <div class="edit-button">
            <img
              class="edit-button__icon"
              src="images/edit_button.png"
              alt="ícono de editar"
            />
          </div>
          <div class="add-button">
            <img
              class="add-button__icon"
              src="images/add_button.svg"
              alt="ícono de agregar"
            />
          </div>
        </div>
      </section>
      <main class="content">
        <section class="photo-grid">
          <div class="place-card">
            <img
              class="place-card__photo"
              src="images/valle-de-yosemite.jpg"
              alt="Valle de Yosemite"
            />
            <div class="trash">
              <img
                class="trash-icon"
                src="images/Trash-icon.svg"
                alt="icono de bote de basura"
              />
            </div>
            <div class="place-card__info-container">
              <h3 class="place-card__name">Valle de Yosemite</h3>
              <div class="like">
                <img
                  class="like__icon"
                  src="images/like-icon.svg"
                  alt="icono de like"
                />
              </div>
            </div>
          </div>
          <div class="place-card">
            <img
              class="place-card__photo"
              src="images/lago-louise.jpg"
              alt="lago Louise"
            />
            <div class="trash">
              <img
                class="trash-icon"
                src="images/Trash-icon.svg"
                alt="icono de bote de basura"
              />
            </div>
            <div class="place-card__info-container">
              <h3 class="place-card__name">Lago Louise</h3>
              <div class="like">
                <img
                  class="like__icon"
                  src="images/like-icon.svg"
                  alt="icono de like"
                />
              </div>
            </div>
          </div>
          <div class="place-card">
            <img
              class="place-card__photo"
              src="images/montañas-calvas.jpg"
              alt="montañas calvas"
            />
            <div class="trash">
              <img
                class="trash-icon"
                src="images/Trash-icon.svg"
                alt="icono de bote de basura"
              />
            </div>
            <div class="place-card__info-container">
              <h3 class="place-card__name">Montañas calvas</h3>
              <div class="like">
                <img
                  class="like__icon"
                  src="images/like-icon.svg"
                  alt="icono de like"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <section class="popups">
        <div class="popup popup_type_edit-profile">
          <div class="form__container">
            <button class="form__close-button"></button>
            <div class="form">
              <h3 class="form__header">Editar Perfil</h3>
              <form class="form__admin">
                <fieldset
                  class="form__input-container form__input-container_ctrl_profile-info"
                >
                  <input
                    type="text"
                    class="input__text input__text_type_name"
                    placeholder="Nombre"
                    id="name"
                    name="name"
                    value="Jacques Cousteau"
                  />
                  <input
                    type="text"
                    class="input__text input__text_type_about-me"
                    placeholder="Acerca de mi"
                    id="about-me"
                    name="about-me"
                    value="Explorador"
                  />
                </fieldset>
                <fieldset class="form__handlers">
                  <button
                    class="form__submit-button form__submit-button_edit"
                    type="button"
                  >
                    Crear
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div class="popup popup_type_new-place">
          <div class="form__container">
            <button
              class="form__close-button form__close-button_type_new-place"
            ></button>
            <div class="form">
              <h3 class="form__header">Nuevo Lugar</h3>
              <form class="form__admin">
                <fieldset class="form__input-container">
                  <input
                    type="text"
                    class="input__text input__text_type_place-name"
                    placeholder="Título"
                    id="place-name"
                    name="place-name"
                  />
                  <input
                    type="text"
                    class="input__text input__text_type_photo-link"
                    placeholder="Enlace a la Imagen"
                    id="photo-link"
                    name="photo-link"
                  />
                </fieldset>
                <fieldset class="form__handlers">
                  <button
                    type="button"
                    class="form__submit-button form__submit-button_place"
                  >
                    Crear
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div class="popup popup_type_photo">
          <div class="popup__photo-container">
            <button
              class="form__close-button form__close-button_type_photo"
            ></button>
            <img class="popup__photo" src="" />
            <h4 class="popup__photo-caption">aquí va el nombre del lugar</h4>
          </div>
        </div>
      </section>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
